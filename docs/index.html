<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>バイナリシート</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="index.css" />
</head>
<body>
	<div id="binaryEditer">
		<div id="importExportBox">
			<img id="importImg" src="./img/import.png" alt="インポート" />
			<input id="fileButton" type="file" class="hidden" />
		</div>
		<div id="binarySheet">
      <div id="sheetHeader">
        <div class="sheetHeaderComponents"></div>
        <div class="sheetHeaderComponents">1</div>
        <div class="sheetHeaderComponents">2</div>
        <div class="sheetHeaderComponents">3</div>
        <div class="sheetHeaderComponents">4</div>
        <div class="sheetHeaderComponents">5</div>
        <div class="sheetHeaderComponents">6</div>
        <div class="sheetHeaderComponents">7</div>
        <div class="sheetHeaderComponents">8</div>
        <div class="sheetHeaderComponents">9</div>
        <div class="sheetHeaderComponents">0</div>
        <div class="scrollbar-adjuster"></div>
      </div>
      <div id="cellContainer"></div>
		</div>
	</div>
  <div id="loaderContainer">
    <div id="loader"><div></div><div></div><div></div><div></div></div>
  </div>
	<script src="index.js"></script>
</body>
</html>
